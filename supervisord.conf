[supervisord]
pidfile = /tmp/supervisord.pid
nodaemon = true

[program:nginx]
command = /usr/sbin/nginx -g "daemon off;"
autorestart = true
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:kube-ingess]
command = /usr/local/bin/kube-ingess
autorestart = true
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
